<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text-to-Speech</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #0a0f24;
            color: black;
            overflow-x: hidden;
        }

        /* neon gradient animation */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, #ff00ff33, transparent),
                        radial-gradient(circle at 80% 50%, #00ffff33, transparent),
                        radial-gradient(circle at 50% 80%, #ff990033, transparent);
            filter: blur(60px);
            animation: moveGradient 12s infinite alternate;
            z-index: -1;
        }

        @keyframes moveGradient {
            0% { transform: scale(1); }
            100% { transform: scale(1.4); }
        }

        .container {
            width: 480px;
            padding: 35px;
            margin: 90px auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            box-shadow: 0 0 22px rgba(0,255,255,0.3);
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0px); }
        }

        h2 {
            text-align: center;
            font-size: 29px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px cyan;
        }

        textarea, select {
            width: 100%;
            background: rgba(255,255,255,0.08);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            color: black;
            font-size: 16px;
            margin-top: 10px;
            outline: none;
        }

        textarea { height: 110px; resize: none; }

        textarea::placeholder { color: #ccc; }

        .btn {
            width: 100%;
            padding: 14px;
            margin-top: 22px;
            font-size: 18px;
            border-radius: 12px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            color: black;
            background: cyan;
            box-shadow: 0 0 20px cyan;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px cyan;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            filter: drop-shadow(0 0 8px cyan);
        }
    </style>
</head>

<body>

    <div class="bg-animation"></div>

    <div class="container">
        <h2>Text-to-Speech</h2>

        <form id="ttsForm">
            <textarea name="text" placeholder="Type your text here..."></textarea>

            <select name="output_language">
                <option selected disabled>Select Output Language</option>
                {% for name, code in languages.items() %}
                    <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>

            <button class="btn" type="submit">ðŸ”Š Convert to Speech</button>
        </form>

        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        document.getElementById("ttsForm").onsubmit = async function (e) {
            e.preventDefault();

            let formData = new FormData(this);

            let response = await fetch("/speak", {
                method: "POST",
                body: formData
            });

            let data = await response.json();

            if (data.audio) {
                const audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.src = "data:audio/mp3;base64," + data.audio;
                audioPlayer.play();
            }
        };
    </script>

</body>
</html>
